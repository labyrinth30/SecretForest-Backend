      'build',
      '-t',
      'asia-northeast3-docker.pkg.dev/secret-forest-oauth/reservations/production',
      '-f',
      'apps/reservations/Dockerfile',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
